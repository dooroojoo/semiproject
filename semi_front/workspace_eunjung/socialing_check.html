<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소셜링 참여 확인</title>

    <!-- 외부 스타일 시트 -->
    <link href="resources/css/check_style.css" rel="stylesheet">

    <!-- 글꼴 (Noto Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page body">
        <h2 id="title">참여 회원 체크</h2>
        <form id="checking" action="" method="post">
            <div class="checkArea">
                <!-- 체크 후 submit 하면 체크 유지되게 (checked) -->
                <input type="checkbox" id="person1" name="check" value="person1">
                <label for="person1">구웅</label><br>
                <input type="checkbox" id="person2" name="check" value="person2">
                <label for="person2">유미</label><br>
                <input type="checkbox" id="person3" name="check" value="person3">
                <label for="person3">루비</label><br>
            </div><br>
            <div class="btnArea">
                <button type="button" id="cancel" onclick="window.close()">취소</button>
                <button type="submit" id="sub">체크</button>
            </div>
        </form>
    </div>
</body>
</html>
