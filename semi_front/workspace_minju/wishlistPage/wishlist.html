<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="../wishlistPage/resources/CSS/style.css">
    <!-- 외부 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 불러오기 -->

    <!-- 위시리스트 화면 -->
    <div class="container">
        <div class="wish-title">
            <h1>장바구니</h1>
        </div>
        <div class="wish-heardLine"><hr>
         <span class="class-info text">    
             <h4>클래스 정보</h4>
         </span> 
         <span class="class-date text">
            <h4>날짜/기한</h4>
        </span> 
        <span class="class-price text">
            <h4>가격</h4>
        </span><hr>
    </div>
    <div class="wish-content img">
        <div class="wish-class-img">
        <!-- 클래스 썸네일 이미지 영역 / 테스트 이미지 삽입 -->
        <img src="../wishlistPage/resources/image/sample1.jpg" width="200px" height="150px">
        </div>
        </div>
        <!-- 클래스 카테고리 / 제목 영역 -->
        <div class="wish-class">
           <p class="category"> ONE-DAY </p>
           <p class="title"> 도예공방에서 나만의 도자기 만들기</p>
        </div>

    

    </div>
