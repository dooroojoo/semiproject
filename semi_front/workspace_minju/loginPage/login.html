<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- 외부 스타일시트 -->
    <link rel="stylesheet" href="../loginPage/resources/CSS/style.css">
    <!-- 외부 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-main">

        <div class="login-bar">
            <div class="login-logo center">
                    <a href="#">
                        <div class="logo"><img src="resources/image/logo.png" width="400"></div>
                    </a>
            </div>
                    <div class="login-text center">
                    <span class="text"> 나의 일상을 더욱 풍성하게<br>
                    만들어줄 소셜다이닝</span>
                    </div>

                    <div class="login-button center">
                        <div class="login-kakao">
                        <button id="kakao-button" class="btn" type="button">
                        <span class="img">
                            <img src="resources/image/kakao-sm.f3f473d5.svg" alt="kakao_icon">
                        </span>
                        <span class="kakao-text text">카카오톡으로 5초만에 로그인하기</span>
                        </button>
                        </div>

                    <div class="login-email">
                        <a href="../semi_html/emailLogin.html" id="email-button" class="btn">
                        <span class="email-text text">이메일로 로그인하기</span>
                        </a>
                    </div>
                    </div>

        </div>

            <div class="login-img">
            </div>

    </div>
    
</body>
</html>
